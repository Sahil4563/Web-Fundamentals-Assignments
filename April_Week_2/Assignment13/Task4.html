4.Write a program to take an input from the user (number) and check whether it is a prime number or not <br>
<br>
Check console
 
</h1>
<body>
    <script>
        function test_prime(n)
            {
            
              if (n===1)
              {
                return false;
              }
              else if(n === 2)
              {
                return true;
              }else
              {
                for(var x = 2; x < n; x++)
                {
                  if(n % x === 0)
                  {
                    return false;
                  }
                }
                return true;  
              }
            }
            
            console.log(test_prime(49));
            </script>
        
</body>
