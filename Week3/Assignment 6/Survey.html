<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="main">
    <div class="container">
        <h1 id="h1">
            Company Survey Form 
        </h1>
        <form id="form">
            <label for="fname">Full name: </label><br>
            <input type="text" class="bt" placeholder="Full Name" name="fname"><br><br>
            <label for="Date">Date:</label><br>
            <input type="date" class="bt" name="date"> <hr>
            <p> How would you describe your overall job satisfaction?</p>
            <input type="radio"  name="job_satisfaction" value="a">
            <label for="html">Very satisfied</label><br>
            <input type="radio"  name="job_satisfaction" value="b">
            <label for="html">Somewhat satisfied</label><br>
            <input type="radio"  name="job_satisfaction" value="c">
            <label for="html">Neutral</label><br>
            <input type="radio"  name="job_satisfaction" value="d">
            <label for="html">Dissatisfied</label><br>
            <input type="radio"  name="job_satisfaction" value="e">
            <label for="html"> Very Dissatisfied</label><br><hr>
            <p>Do you feel valued at work?</p>
            <input type="radio" name="yn" value="a">
            <label for="html"> Yes </label><br>
            <input type="radio" name="yn" value="b">
            <label for="html"> No </label><br><hr>
            <p>Do you have the resources to perform the job well?</p>
            <input type="radio" name="yn" value="a">
            <label for="html"> Yes </label><br>
            <input type="radio" name="yn" value="b">
            <label for="html"> No </label><br><hr>
            <p>Does your job cause you Stress or Anxiety</p>
            <input type="radio" name="yn" value="a">
            <label for="html"> Yes </label><br>
            <input type="radio" name="yn" value="b">
            <label for="html"> No </label><br><hr>
            <p>Please Provide the Additional Feedback</p>
            <textarea id="textarea"> </textarea><br>
            <button class="btn">Submit</button><hr>
            </form>
        </div>
