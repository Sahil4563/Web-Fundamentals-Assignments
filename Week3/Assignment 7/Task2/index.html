    <div class="container">
      <div class="Register">

          <h1>Register now</h1>
          <label>First name :</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your first name"
          />
          <br /><br />
          <label>Last name :</label>
          <br />
          <input
            type="text"
            name="Email"
            id="name"
            placeholder="Enter your last name"
          />
          <br /><br />
          <label>E-mail :</label>
          <br />
          <input
            type="text"
            name="Email"
            id="name"
            placeholder="Enter your email"
          />
          <br /><br />
          <label>Password :</label>
          <br />

            type="text"
            name="password"
            id="name"
            placeholder="Enter your password"
            minlenght="4"
            maxlenght="8"
            size="8"
          />
          <br /><br />
          <label>Phone no :</label>
          <br />
          <input
            type="text"
            name="phone no"
            id="name"
            placeholder="Enter your phone number"
          />
          <br /><br />
          <label
            >Known language
            <br />
            &nbsp;&nbsp;&nbsp;
          </label>
          <input type="checkbox" name="lang" id="English" checked />

          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Hindi" />
          &nbsp;
